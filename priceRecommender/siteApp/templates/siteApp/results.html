<title>Price Recommender Form</title>

{% load staticfiles %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'siteApp/normalize.css' %}" media="screen">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'siteApp/stylesheet.css' %}" media="screen">
<link rel="stylesheet" type="text/css" href="{% static 'siteApp/github-light.css' %}" media="screen">
<link rel="stylesheet" type="text/css" href="{% static 'siteApp/github-light.css' %}" media="screen">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% static 'siteApp/staticJavascript.js' %}"></script>
<body>
    <section class="page-header">
        <a href="https://github.com/priceRecommender/FormWebsite"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
      <h1 class="project-name">Price Recommender Form</h1>
      <h2 class="project-tagline">we try to recommend you the best price!</h2>
    </section>
    <div><br><br><br><br></div>
    <section class="wrapper style1 special">
        <div class="container">
            <header class="major">
                <center>
                    <h2>Hi {{name}} you price is </h2>
                    <h2>{{price}} &#8364; *</h2>
                </center>
            </header>
        </div>
    </section>
    <div><br><br><br><br></div>
<footer class="site-footer">
    <p>*This price includes the cleaning fee,
        <a style="color:#606c71;" onclick="window.open('https://airbnbpricerecommender.github.io/Main/')" href="#">
            how we did it
        </a>
    </p>
</footer>
</body>
